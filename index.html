<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="title">Kim birinchi borishga!</h1>
        <strong>Masofa</strong>
        <input class="main-inp" type="text" aria-label="inp">
        <button class="btn" aria-label="btn" type="submit">Hisobla</button>
        </div>

        <ul class="list">
            <li class="item">
                <img src="./images/padastrian.png" width="100" height="100" alt="pedestrian" class="img">
                <strong class="item-title">Piyoda</strong>
                <strong class="item-var1">N</strong><p>soat</p>
            </li>
    
            <li class="item">
                <img src="./images/bike.png" width="100" height="100" alt="bike" class="img">
                <strong class="item-title">Velosiped</strong>
                <strong class="item-var2">N</strong><p>soat</p>
            </li>
    
            <li class="item">
                <img src="./images/car.jpg" width="100" height="100" alt="car" class="img">
                <strong class="item-title">Mashina</strong>
                <strong class="item-var3">N</strong><p>soat</p>
            </li>
    
            <li class="item">
                <img src="./images/plane.webp" width="100" height="100" alt="plane" class="img">
                <strong class="item-title">samalyot</strong>
                <strong class="item-var4">N</strong><p>soat</p>

    </div>


    <script src="./js/main.js"></script>
